<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Компоненты на Vue.js для создания калькулятора для классического сайта</title>

  <link rel="stylesheet" href="/css/index.scss">
</head>

<body>
  


  <div class="container">
    <main class="main">

      <h1>Компоненты на Vue.js для создания калькулятора для классического сайта</h1>


      
      <div id="calculator" class="main__calculator calculator">

        <switcher-box class="calculator__item">
          Свитчер
        </switcher-box>

        <slider-range class="calculator__item" :first="2000" :last="5000" size="2rem" two :min="1000" :max="15000">
          Слайдер
        </slider-range>

      </div>



    </main>
  </div>
  
  
  
  <script type="module" src="/calculator.js"></script>
</body>

</html>

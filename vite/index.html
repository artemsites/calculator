<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Компонент слайдера выбора диапазона чисел Slider Range на базе стандартного html элемента input type range в Vue.js</title>

  <link rel="stylesheet" href="/css/index.scss">
</head>

<body>
  


  <div class="container">
    <main class="main">

      <h1>4. Компонент слайдера выбора диапазона чисел Slider Range на базе стандартного html элемента input type range в Vue.js</h1>


      
      <div id="calculator" class="main__calculator calculator">

        <switcher-box class="calculator__item">
          Свитчер
        </switcher-box>

        <slider-range class="calculator__item"  first="2000" last="5000" two max="15000">
          Слайдер
        </slider-range>

      </div>



    </main>
  </div>
  
  
  
  <script type="module" src="/calculator.js"></script>
</body>

</html>
